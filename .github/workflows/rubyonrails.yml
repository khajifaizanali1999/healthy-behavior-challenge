name: CI/CD for Ruby on Rails

on:
  push:
    branches:
      - satyabhavsar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        run: |
          docker build -t fitxt .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: 9dcec779-ecf6-4b0b-966f-abfd3266448a
          heroku_app_name: fitxtd
          heroku_email: khajifaizanali@tamu.edu
          build_dir: . # Path to the Dockerfile
          usedocker: true
          branch: satyabhavsar
          stack: "container"
